version: '3.9'

services:
  backend:
    build: .
    ports:
      - "8000:8000" # local's port:docker container's port
    volumes:
      - .:/app
    depends_on:
      - db # 先にdbを起動する必要があるので依存関係にdbを追加

  db:
    platform: linux/x86_64 # M1チップ対応のため追記
    image: mysql:5.7.22
    restart: always
    environment:
      MYSQL_DATABASE: ambassador
      MYSQL_USER: root
      MYSQL_PASSWORD: root
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - .dbdata:/var/lib/mysql
    ports:
      - "33066:3306"
